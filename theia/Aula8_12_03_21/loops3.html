<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    'use strict'

     //contagem de 1  a 10
     //inicialização, condição, incremento


     // Quantidade de execuções determinada ou indeterminada
     //garantia de execução : sem garantia
     // local de teste do inicio
    for(let i=3; i<=10; i ++){
        document.write(i+'<br>')
        
    }

    document.write('<hr>')

     for(let i=10; i>=1; i--){
        document.write(i +'<br>')
    
    }
    document.write('<hr>')
  
    for(let i=1; i<=100; i+=3){
        document.write(i +'<br>')
        
    }

    </script>
    
</body>
</html>
