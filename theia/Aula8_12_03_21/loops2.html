<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>

// teste do...while permite garantia que o codigo funcione pelo menos uma  vez
      let soma= 0,num
        // teste
      do {
          num= Number(prompt('informe um número para somar ou 0 para  terminar'))

        if(!isNaN(num)){

          // incremento  
          soma += num
      }

      //condição

      }while(num!== 0)
      alert (`${soma}`)
      
  </script>
    
</body>
</html>
