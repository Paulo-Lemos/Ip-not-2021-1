<body>

    <script>
        // Active verifications variables additional
        //'use strict'

        // parseInt- Tenta converter um texto em numero, se possível
        // caso o texto não contenha um número válido, o resultado será NaN
        // (Not a Number)


        
        let number= Number(prompt( 'Enter with a number smaller 1000!'))

        if (isNaN(number)){
            alert('Sorry, what you typed isn´t a number.')
        }
        else if (number<1000){
            alert(` The number typed ${number} is smaller than 1000.`)
       

        }
         else if (number==100){
             alert(`the number typed is same ${number}`)

         }
        else{
            alert(` The number typed ${number} is bigger than 1000.`)

        }

    </script>
