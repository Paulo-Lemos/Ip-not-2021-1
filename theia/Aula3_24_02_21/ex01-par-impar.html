    <div id="res">O número é?</div>
    
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        /*
            Peça ao usuário para informar um número, usando
            prompt(). Determine se o número digitado é par
            ou ímpar e informe ao usuário usando alert().
        */
        
        function evenOdd(){
             
             let number=parseInt(prompt('Type a integer number:'))
            
        if (isNaN(number)){
            alert('the number typed isn´t a  integer number')
        }
        else if (number%2==0){
            alert('the number typed is even number')
        }else{
            alert('The number typed is odd  number')
        }


        }
        evenOdd()

   
        
       

    

    </script>
