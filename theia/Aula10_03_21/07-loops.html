<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>

      let soma=0,num

      // teste
while(num!==0){
      num=Number(prompt('informe um numero para somar ou o para terminar'))
      // condição
      if(!isNaN(num)){
    // incremento
          soma+=num
      }
}

      alert(`A soma dos números informados e ${soma}`)

      // caracteristicas do loop while
      // Quantidadesde execuções: indeterminada
      //garantia de execução: ) vezes
      // local de teste: no início
    </script>
</head>

</html>
