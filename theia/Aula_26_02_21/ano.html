<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bisexto</title>
</head>
<body>
    <script>
        let ano=parseInt(prompt('Digite um ano maior de 1582 para verificar:'))
        if(ano<1582){
            alert(" Você digitou um ano menor que 1582. Por favor digite outro ano")
        }
        if( ano%400==0 || (ano%4 && !(ano%100==0))){
            alert(`O ano ${ano} é bisexto`)

        }else{
         alert(`O ano ${ano}  não é bisexto`)   
        }
    </script>
    
</body>
</html>
