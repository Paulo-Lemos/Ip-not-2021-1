<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        let a=5,b=10,c=0

    document.write(a>1 && b<15)
    document.write('<br>')
    //document.write('<hr>')
    document.write(b==10 && c<0)
    document.write('<hr>')
    document.write(a>1 || b<15)
    document.write('<br>')
    //document.write('<hr>')
    document.write(b==10 || c<0)
    document.write('<hr>')
    
    
    </script>
    
</body>
</html>
