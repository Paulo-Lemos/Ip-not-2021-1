<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */

    
       let number1=parseFloat(prompt('digite n1'))
       let number2=parseFloat(prompt('digite n2'))
       let oper=(prompt('operador'))
       let res
    
        if(isNaN(number1)||isNaN(number2)){
            alert('[Erro:Os valores informados não correspondem a número válidos]')
        }
       else if(oper=='+'){
           res=number1+number2
           document.write(` A soma entre ${number1} e ${number2} é ${res}`)
           
        
       }else if(oper=='-'){
        res=number1-number2
        document.write(` A subtração entre ${number1} e ${number2} é igual ${res.toFixed(2)}`)

       }else if(oper=='*' || oper=='x' || oper=='X'){
        res=number1*number2
        document.write(` A multiplicação entre ${number1} e ${number2} é  igual ${res.toFixed(2)}`)
           
       }else if(oper=='/' || oper==':'){
        res=number1/number2
        document.write(` A divisão entre ${number1} e ${number2} é igual ${res}`)
           
        }else{
            alert(' Operaçõa não identificada')
        }






</script>
</head>

</html>
